<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../lib/reset.css"/>
    <link rel="stylesheet" href="../lib/acorn-tokens.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script type="application/javascript" src="../lib/browser-polyfill.min.js"></script>
  </head>
  <body>
    <header>
      <label for="search-input" class="visually-hidden">Search for a tab</label>
      <form id="search-form" class="search-form">
        <input id="search-input" class="search" type="search" placeholder="Search for a tab" autofocus>
        <button type="button" class="clear-button hidden" aria-label="Clear search">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M14 3.06 9.06 8 14 12.938 12.94 14 8 9.06 3.062 14 2 12.94 6.938 8 2 3.062 3.06 2 8 6.939 12.939 2z"/>
          </svg>
        </button>
      </form>
      <button type="button" id="pref-btn" class="menu-button" aria-label="Open menu" title="TabSearch Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M14 12.5H2V11h12zm0-4H2V7h12zm0-4H2V3h12z"/>
        </svg>
      </button>
    </header>
    <div class="tab-list"></div>
    <script src="../popup_bundle.js"></script>
  </body>
</html>
