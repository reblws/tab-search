<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
    <style>
      .container {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      .horizontal-flexbox {
        display: flex;
        flex-basis: 100%;
        justify-content: space-between;
      }
      .fixed {
        width: 5px;
      }
      .inputs {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="horizontal-flexbox">
        <h1>TabSearch Settings</h1>
        <button>Reset to defaults</button>
      </header>
      <p class="subheader">
        Settings are saved after ever change
      </p>
      <form>
        <fieldset>
          <legend><h2>Appearance</h2></legend>
          <p class="inputs">
            <input
              type="checkbox"
              name="showTabCountBadgeText"
              id="showTabCountBadgeText"
            >
            <label for="showTabCountBadgeText">Display total number of tabs above the popup icon</label>
          </p>
          <p class="inputs">
            <input
              type="checkbox"
              name="enableOverlay"
              id="enableOverlay"
            >
            <label for="enableOverlay">Visually centered search results (disables popup)</label>
          </p>
        </fieldset>
        <fieldset>
          <legend><h2>Search Results</h2></legend>
          <p class="inputs">
            <input
              type="checkbox"
              name="showBookmarks"
              id="showBookmarks"
            >
            <label for="showBookmarks">Show bookmarks</label>
          </p>
          <p class="inputs">
              <input
                type="checkbox"
                name="showBookmarks"
                id="showBookmarks"
              >
              <label for="showBookmarks">Show recently closed tabs</label>
          </p>
          <p class="inputs">
              <input
                type="checkbox"
                name="showBookmarks"
                id="showBookmarks"
              >
              <label for="showBookmarks">Visually centered search results (disables popup)</label>
          </p>
        </fieldset>
        <fieldset>
          <legend><h2>Search Settings</h2></legend>
          <p class="inputs">
              <input
                type="checkbox"
                name="enableFuzzySearch"
                id="enableFuzzySearch"
              >
              <label for="enableFuzzySearch">Show bookmarks</label>
            </p>
            <p class="inputs">
              <input
                type="checkbox"
                name="showBookmarks"
                id="showBookmarks"
              >
              <label for="showBookmarks">Show recently closed tabs</label>
            </p>
            <p class="inputs">
              <label class="fixed-width" for="threshold">Fuzzy search similarity threshold: </label>
              <input
                type="range"
                min="0"
                max="10"
                name="Fuzzy search similarity threshold"
                name="threshold"
                id="threshold"
              >
            </p>
            <p class="inputs">
              <input
                type="checkbox"
                name="showUrls"
                id="showUrls"
              >
              <label for="showUrls">Search by url</label>
            </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
